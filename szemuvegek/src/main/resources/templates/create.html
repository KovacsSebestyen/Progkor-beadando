<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Szemüveg létrehozás</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Szemüvegek létrehozása</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/glasses/create}">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="brand">Márka</label>
                    <input type="text"
                           id="brand"
                           th:name="brand"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="color">Szín</label>
                    <input type="text"
                           id="color"
                           th:name="color"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="diopter">Dioptria</label>
                    <input type="number"
                           id="diopter"
                           th:name="diopter"
                           min="-20"
                           step="0.1"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="layer">Réteg</label>
                    <input type="text"
                           id="layer"
                           th:name="layer"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="orderdate">Rendelési dátum</label>
                    <input type="number"
                           id="orderdate"
                           th:name="orderdate"
                           step="1"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="frametype">Keret típus</label>
                    <select id="frametype"
                            th:name="frameType"
                            class="form-control form-select">
                        <option th:value="Metal"
                                th:text="Fém"></option>
                        <option th:value="Plastic"
                                th:text="Műanyag"></option>
                        <option th:value="Strengthened"
                                th:text="Megerősített"></option>
                        <option th:value="Rimless"
                                th:text="Keretnélküli"></option>
                        <option th:value="Compact"
                                th:text="Kompakt"></option>
                    </select>
                </div>

                <button class="btn btn-primary pt-2"
                        type="submit">Létrehoz
                </button>
                <a th:href="@{/glasses}"
                   class="btn btn-secondary pt-2"
                   type="submit">Vissza</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
