<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Szemüveg létrehozás</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Szemüvegek létrehozása</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/glasses/create}">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="brand">Márka</label>
                    <input type="text"
                           id="brand"
                           th:name="brand"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="color">Szín</label>
                    <input type="text"
                           id="color"
                           th:name="color"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="diopter">Dioptria</label>
                    <input type="number"
                           id="diopter"
                           th:name="diopter"
                           min="-20"
                           step="0.1"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="layer">Réteg</label>
                    <input type="text"
                           id="layer"
                           th:name="layer"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="orderdate">Rendelési dátum</label>
                    <input type="number"
                           id="orderdate"
                           th:name="orderdate"
                           min="20100101"
                           step="1"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="frametype">Keret típus</label>
                    <select id="frametype"
                            name="frametype"
                            class="form-control form-select">
                        <option th:value="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Metal}"
                                th:text="Fém"></option>
                        <option th:value="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Plastic}"
                                th:text="Műanyag"></option>
                        <option th:value="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Strengthened}"
                                th:text="Megerősített"></option>
                        <option th:value="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Rimless}"
                                th:text="Keret nélküli"></option>
                        <option th:value="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Compact}"
                                th:text="Kompakt"></option>
                    </select>
                </div>

                <button class="btn btn-primary pt-2"
                        type="submit">Létrehoz
                </button>
                <a th:href="@{/glasses}"
                   class="btn btn-secondary pt-2"
                   type="submit">Vissza</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
