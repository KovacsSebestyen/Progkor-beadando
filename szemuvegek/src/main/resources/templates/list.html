<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Szemüvegek listája</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Szemüvegek listája</h3>

    <table class="table table-striped pt-5">
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Márka</th>
                <th scope="col">Szín</th>
                <th scope="col">Dioptria</th>
                <th scope="col">Réteg</th>
                <th scope="col">Rendelési dátum</th>
                <th scope="col">Keret típus</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="glasses: ${moreGlasses}">
            <th scope="row"
                th:text="${glasses.id}"></th>
            <td th:text="${glasses.brand}"></td>
            <td th:text="${glasses.color}"></td>
            <td th:text="${glasses.diopter}"></td>
            <td th:text="${glasses.layer}"></td>
            <td th:text="${glasses.orderDate}"><td>
            <td>
                <div th:switch="${glasses.frameType}">
                    <p th:case="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Metal}">Fém</p>
                    <p th:case="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Plastic}">Műanyag</p>
                    <p th:case="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Strengthened}">Erősített</p>
                    <p th:case="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Rimless}">Keret nélküli</p>
                    <p th:case="${T(hu.nye.kovacssebestyen.progkor.szemuvegek.data.model.FrameType).Compact}">Kompakt</p>
                </div>
            </td>
            <td>
                <a th:href="@{'/glasses/' + ${glasses.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/glasses/' + ${glasses.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/glasses/create'}"
       type="button"
       class="btn">Új hozzáadása</a>
</div>

<script>

</script>

</body>
</html>
